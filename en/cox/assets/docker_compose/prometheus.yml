#         - targets:
#           - alertmanager:9093

# 规则文件（可选）
# rule_files:
#   - "alerts/*.yml"

# 采集配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Pushgateway监控（用于临时指标推送）
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']

  # 可观测数据采集（需要将JSON数据转换为Prometheus格式后推送）
  - job_name: 'observability'
    honor_labels: true
    static_configs:
      - targets: ['pushgateway:9091']
    metrics_path: /metrics
    scrape_interval: 30s
